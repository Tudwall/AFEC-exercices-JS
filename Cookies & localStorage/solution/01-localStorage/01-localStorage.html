<!-- Exercice 1 : LocalStorage de base (simple)

Objectif : Comprendre les bases de LocalStorage.

    Créez une page HTML avec un champ de saisie et un bouton "Sauvegarder".
    Lors du clic sur le bouton, sauvegardez le texte saisi dans LocalStorage avec la clé utilisateur.
    Affichez un message confirmant que la sauvegarde a été effectuée.
    Rechargez la page et récupérez la valeur stockée pour la réafficher dans le champ de saisie. -->

<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>LocalStorage Simple</title>
	</head>
	<body>
		<input type="text" id="input-texte" placeholder="Entrez votre nom" />
		<button id="sauvegarder">Sauvegarder</button>
		<p id="message"></p>
		<script src="script.js"></script>
	</body>
</html>
