<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>Panier avec SessionStorage</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="products">
				<h1>Produits</h1>
				<button class="add-to-cart" data-product="Pomme">
					Ajouter une pomme
				</button>
				<button class="add-to-cart" data-product="Banane">
					Ajouter une banane
				</button>
				<button class="add-to-cart" data-product="Orange">
					Ajouter une orange
				</button>
				<div class="cart">
					<h2>Panier</h2>
					<ul id="cart"></ul>
					<button id="clear-cart">Vider le panier</button>
				</div>
				<script src="script.js"></script>
			</div>
		</main>
	</body>
</html>
