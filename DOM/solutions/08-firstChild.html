<!-- Consigne : Ajoutez un élément <li> avec le texte "Premier item" au début de la liste suivante. -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<ul id="ma-liste">
			<li>Item 1</li>
			<li>Item 2</li>
		</ul>
		<script>
			const ul = document.getElementById('ma-liste');
			const li = document.createElement('li');
			li.textContent = 'Premier item';
			ul.insertBefore(li, ul.firstChild);
		</script>
	</body>
</html>
