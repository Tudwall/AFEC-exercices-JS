<!-- Consigne : Supprimez le dernier élément <li> de la liste suivante. -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<ul id="ma-liste">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		<script>
			const ul = document.getElementById('ma-liste');
			ul.removeChild(ul.lastChild);
		</script>
	</body>
</html>
