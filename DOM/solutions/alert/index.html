<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercice : Gestion des alertes</title>
		<!-- Lien vers le fichier CSS externe -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Gérer des alertes avec JavaScript</h1>
		<label for="message">Entrez un message :</label>
		<input type="text" id="message" placeholder="Votre message ici..." />
		<button id="show-alert">Afficher l'alerte</button>
		<button id="show-fixed-alert">Alerte préconfigurée</button>
		<button id="reset">Réinitialiser</button>

		<!-- Zone d'alerte intégrée -->
		<div id="alert-zone" class="alert-zone" hidden></div>

		<!-- Lien vers le fichier JavaScript externe -->
		<script src="script.js"></script>
	</body>
</html>
