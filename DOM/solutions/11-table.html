<!-- Consigne :
Créez un tableau <table> HTML à partir du tableau suivant et ajoutez-le à la page. Les éléments de la première ligne doivent être en gras. -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const data = [
				['Nom', 'Prénom', 'Âge'],
				['Dupont', 'Jean', 25],
				['Martin', 'Alice', 30],
				['Durand', 'Claire', 28],
			];

			const table = document.createElement('table');
			data.forEach((row, index) => {
				const tr = document.createElement('tr');
				row.forEach((cell) => {
					const td = document.createElement(index === 0 ? 'th' : 'td');
					td.textContent = cell;
					tr.appendChild(td);
				});
				table.appendChild(tr);
			});
			document.body.appendChild(table);
		</script>
	</body>
</html>
