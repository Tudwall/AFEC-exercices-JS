<!-- Consigne : Déplacez le dernier <li> de la liste dans une autre liste. -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<ul id="liste1">
			<li>Item A</li>
			<li>Item B</li>
		</ul>
		<ul id="liste2">
			<li>Item C</li>
		</ul>
		<script>
			// Écrire ici votre code
			let list1 = document.getElementById("liste1");
			let list2 = document.getElementById("liste2");
			list2.appendChild(list1.lastElementChild);
		</script>
	</body>
</html>
