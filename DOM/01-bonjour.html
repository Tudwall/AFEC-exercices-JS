<!-- Consigne : Changez le texte d'un paragraphe ayant l’ID texte en "Bonjour tout le monde !". -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<p id="texte">Texte initial</p>
		<script>
			// Écrire ici votre code
			let text = document.getElementById("texte");
			texte.textContent = "Bonjour tout le monde !";
		</script>
	</body>
</html>
