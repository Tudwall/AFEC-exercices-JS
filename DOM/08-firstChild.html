<!-- Consigne : Ajoutez un élément <li> avec le texte "Premier item" au début de la liste suivante. -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<ul id="ma-liste">
			<li>Item 1</li>
			<li>Item 2</li>
		</ul>
		<script>
			// Écrire ici votre code
			let list = document.getElementById("ma-liste");
			let newItem = document.createElement("li");
			newItem.textContent = "Premier Item";
			console.log(newItem);
			let firstChild = document.querySelector("li");
			list.insertBefore(newItem, firstChild);
		</script>
	</body>
</html>
