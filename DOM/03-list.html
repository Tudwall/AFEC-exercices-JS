<!-- Consigne : Ajoutez un nouvel élément <li> avec le texte "Nouvel item" dans la liste suivante. -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<ul id="ma-liste">
			<li>Item 1</li>
			<li>Item 2</li>
		</ul>
		<script>
			// Écrire ici votre code
			let list = document.getElementById("ma-liste");
			let newItem = document.createElement("li");
			newItem.textContent = "nouvel item";
			list.appendChild(newItem);
		</script>
	</body>
</html>
